<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Ecommerce</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="inicio">
    <!-- Navbar -->
    <header class="header">
      <h1>Mi Ecommerce</h1>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Categor√≠as</h3>
      <div class="categoria">Cafe <span class="numero-gris">(13)</span></div>
      <div class="categoria">Bebidas <span class="numero-gris">(21)</span></div>
      <div class="categoria">Comostibles <span class="numero-gris">(41)</span></div>
      <div class="categoria">Vasos <span class="numero-gris">(10)</span></div>
    </aside>

    <!-- productos -->
    <section class="productos">
      <div class="productos-card">
        <img src="./assets/img/1.jpg" alt="">
        <h2>Cafe Original</h2>
        <p>1.400</p>
        <button>Comprar</button>
      </div>

      <div class="productos-card">
        <img src="./assets/img/2.jpg" alt="">
        <h2>Cafe de Vanilla</h2>
        <p>8.900</p>
        <button>Comprar</button>
      </div>

      <div class="productos-card">
        <img src="./assets/img/3.jpg" alt="">
        <h2>Cafe Negro</h2>
        <p>$8.000</p>
        <button>Comprar</button>
      </div>

      <div class="productos-card">
        <img src="./assets/img/4.jpg" alt="">
        <h2>Cafe Simple</h2>
        <p>4.700</p>
        <button>Comprar</button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      @miecommerce
    </footer>
  </div>
</body>
</html>
